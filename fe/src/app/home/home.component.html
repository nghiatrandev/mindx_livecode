<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Lat</mat-label>
    <input matInput  [(ngModel)]="coordinates.lat"  name="lat" required>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Lon</mat-label>
    <input matInput [(ngModel)]="coordinates.lon"   name="lon" required>
  </mat-form-field>

  <button mat-button  (click)="getNearestCity()">Search</button>
</form>

<h3 *ngIf="nearestCity!=''">NEAREST CITY: {{nearestCity}}</h3>




<table mat-table *ngIf="done" [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="done" style="align:right;">
  <button (click)="previousPage()"><</button>
  <button (click)="nextPage()">></button>
</div>
